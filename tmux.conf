# Scrollback/History limit
set -g history-limit 2048

# Index Start
set -g base-index 1

# Mouse (for tmux 1.8 - different in >= 2.0)
#setw -g mode-mouse on
set -g mouse on

# Force reload of config file
unbind r
bind r source-file ~/.tmux.conf


### Keybinds
###########################################################################

# Unbind C-b as the default prefix
unbind C-b

# Set new default prefix
set-option -g prefix `

# Return to previous window when prefix is pressed twice
bind C-a last-window
bind ` last-window

# Allow swapping C-a and ` using F11/F12
bind F11 set-option -g prefix C-a
bind F12 set-option -g prefix `

# Keybind preference
setw -g mode-keys vi
set-option -g status-keys vi

# Moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window Cycle/Swap
bind e previous-window
bind f next-window
bind E swap-window -t -1
bind F swap-window -t +1

# Easy split pane commands
bind = split-window -h
bind - split-window -v
unbind '"'
unbind %

# Activate inner-most session (when nesting tmux) to send commands
bind a send-prefix

# Helper for clearing the screen
bind -n C-k send-keys -R \; send-keys C-l \; clear-history \; send-keys "Enter" \;

# pane movement helpers
bind-key C-j command-prompt -p "join pane from:" "join-pane -s '%%'"
bind-key C-s command-prompt -p "send pane to:" "join-pane -t '%%'"

# dont let it rename windows for me
set-option -g allow-rename off

# reference
## Sessions
# prefix ( previous session
# prefix ) next session
# prefix L 'last' session
# prefix s choose a session from a list
# prefix $ rename a session
#
## Windows
# prefix , rename the current window
# prefix & kill current window with confirm


